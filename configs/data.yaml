# Root folders (update to your machine paths or symlink into ./data/*)
kitti:
  images_dir: "data/kitti/images"      # e.g., data/kitti/training/image_2
  labels_dir: "data/kitti/labels"      # text labels per image
  img_ext: ".png"                      # ".png" or ".jpg"

bdd:
  images_dir: "data/bdd100k/images"    # e.g., images/100k/train or /val
  labels_coco: "data/bdd100k/labels/det_train.json"  # COCO-style JSON (train)
  labels_coco_val: "data/bdd100k/labels/det_val.json" # COCO-style JSON (val)
  img_ext: ".jpg"

index:
  out_path: "results/frame_index.parquet"
  # splits: temporal block split to avoid leakage
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  shuffle: true
  random_seed: 42
