model:
  name: "rf"   # rf | lgbm | mlp | linear
  rf:
    n_estimators: 200
    max_depth: 12
    random_state: 42
  lgbm:
    n_estimators: 500
    learning_rate: 0.05
    num_leaves: 63
  mlp:
    hidden_layers: [128, 64]
    activation: "relu"
    lr: 1e-3
    epochs: 30
  linear: {}

target:
  name: "compute_time_ms"  # or "gpu_power_w" once energy logger is ready
  scaler: "standard"       # standard|minmax|none
  train_val_test_split_from_index: "results/frame_index.parquet"

features:
  cols: [
    "object_density",
    "small_obj_ratio",
    "occlusion_proxy",
    "brightness_mean",
    "brightness_std",
    "entropy",
    "motion_mag_mean",
    "motion_mag_p90",
    "motion_blur_proxy",
    "texture_var",
    "edge_density"
  ]
