features:
  objects: true
  illumination: true
  motion: true

illumination:
  resize_w: 640
  resize_h: 360
  entropy_kernel: 5
  glare_saturation_threshold: 240

motion:
  resize_w: 640
  resize_h: 360
  pyr_scale: 0.5
  levels: 3
  winsize: 15
  iterations: 3
  poly_n: 5
  poly_sigma: 1.2

io:
  batch_size: 16
  num_workers: 0  # set >0 if you want multiprocessing
  out_path: "results/features.parquet"
