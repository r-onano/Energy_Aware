scheduler:
  k_values: [1,2,3,5]         # 1 = no skip; others = skip interval
  cost_thresholds: [5, 10, 18] # piecewise boundaries (ms or cost units), tuned in calibration
  max_skip: 5
  change_reset:
    enabled: true
    flow_delta_p90: 1.5       # reset to k=1 if sudden motion delta exceeds this factor
  safety_floors:
    density_hi: 10
    motion_hi: 2.0
    brightness_lo: 25
